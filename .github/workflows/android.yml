name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build APK
        uses: love2d/love-android-action@v1
        with:
          project_name: "MyGame" # Название твоей игры
          love_version: "11.5"   # Версия Love2D

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: my-game-apk
          path: "*.apk"
