name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clone Love-Android
        run: git clone --depth 1 https://github.com/love2d/love-android.git

      - name: Package game into .love
        run: |
          zip -9 -r game.love . -x "./love-android/*" "./.git/*" "./.github/*"
          cp game.love love-android/app/src/main/assets/

      - name: Build with Gradle
        run: |
          cd love-android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-game-debug-apk
          path: love-android/app/build/outputs/apk/debug/app-debug.apk
